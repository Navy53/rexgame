<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Playing!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a3621;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #ffb73b;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffa10a;
    }
  </style>
</head>
<body>
  <h1>Thank You for Playing!</h1>
  <p>We hope you enjoyed the math game.</p>
  <button onclick="window.location.href='/'">Return to Game</button>
</body>
</html>
